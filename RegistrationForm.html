<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
 <h2>User Registration Form</h2>   
 <form action ="submit.php" method ="post">
    <label>Full Name</label>
    <input type ="text" name ="fullname" required><br><br>
    <label>Email :</label>
    <input type ="email" name ="email" required><br><br>
    <label>Password</label>
    <input type ="password" name ="password" required><br><br>
    <label>Phone Number</label>
    <input type ="tel" name ="phone"><br><br>
    <label>Website</label>
    <input type ="url" name ="website"><br><br>
    <label>About You :</label>
    <textarea name ="about" rows "4" cols ="30"></textarea><br><br>
    <label>Gender</label>
    <input type ="radio" name ="gender" value ="male">Male
    <input type ="radio" name ="gender" value ="female">female
     <input type ="radio" name ="gender" value ="other">Other<br><br>
      <label>Hobbies</label>
    <input type ="checkbox" name ="hobbies" value ="reading">Reading
    <input type ="checkbox" name ="hobbies" value ="sports">Sports
     <input type ="checkbox" name ="hobbies" value ="music">Music<br><br>
     <label>Country</label>
     <select name ="country">
        <option value ="Kenya">Kenya</option>
         <option value ="Usa">Usa</option>
          <option value ="Uk">Uk</option>
           <option value ="india">India</option>
     </select><br><br>
     <label>City(with datalist):</label>
     <input list ="cities" name ="city">
        <datalist id ="cities">
         <option value ="Nairobi">
          <option value ="Mombasa">
           <option value ="Kisumu">
           </datalist><br><br>
           <label>date of Birth :</label>
           <input type ="date" name ="Purity"><br><br>
            <label>preferred Time :</label>
           <input type ="time" name ="time"><br><br>
            <label>Meeting Date & Time :</label>
           <input type ="datetime-local" name ="meeting"><br><br>
            <label>Birth Month :</label>
           <input type ="month" name ="birthmonth"><br><br>
            <label>Week of joining :</label>
           <input type ="week" name ="week"><br><br>
            <label>Upload profile Picture:</label>
           <input type ="file" name ="profilepic"><br><br>
            <label>skill Level(0-10) :</label>
           <input type ="range" name ="skill" min ="0" max ="10"><br><br>
            <label>Profile Completion:</label>
           <progress value ="70" max ="100"></progress><br><br>
            <label>Trust Score :</label>
           <meter value ="0.7" min ="0" max ="1">70%</meter><br><br>
           <input type ="hidden" name ="referal" value ="website"><br><br>
             <input type ="submit" value ="Register">
               <input type ="reset" value ="Reset Form">
                 <button type ="button" onclick ="alert('Form Help : Fill all required fields !')">Help</button>
    </form>
</body>
</html>
